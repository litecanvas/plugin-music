<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>litecanvas Game</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      litecanvas()

      use(pluginMusic) // load the plugin

      function init() {
        const musicNotes = [
          [5, 0.5], // Happy
          [5, 0.5],
          [6, 1], // Birthday
          [5, 1],
          [8, 1], // to
          [7, 2], // you
        ]
        happyBirthday = music(120, musicNotes)
      }

      function update(dt) {
        // tap to play the music
        if (TAPPED && !happyBirthday.playing) {
          happyBirthday.play()
        }
      }

      function draw() {
        cls(0)
        print(10, 10, "Tap to play", 3)
      }
    </script>
  </body>
</html>
